<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>나이트 입장</h1>
    <h2></h2>
    <input type="text" class="age">
    <button>click</button>

    <script>

        //만약에 청소년(18) '환영', 아니면 '집에가라', 38 이상이면 '아버님 이러시면 안돼요'
        //if else ---> switch;

        //let a = 38;

        const H2 = document.querySelector('h2')
        const BTN = document.querySelector('button')
        const INPUT = document.querySelector('.age')


        const W = () => {
            const a = INPUT.value;

            // if (a > 18 && a < 38) {
            //     H2.innerHTML = '환영'
            // } else if (a <= 18) {
            //     H2.innerHTML = '집에가라'
            // } else if (a >= 38) {
            //     H2.innerHTML = '아버님 이러시면 안돼요'
            // }

            if (a > 18 && a < 38) {
                n = '청소년'
            } else if (a <= 18) {
                n = '아이'
            } else if (a >= 38) {
                n = '어르신'
            }


            switch (n) {
                case '청소년':
                    H2.innerHTML = '환영';
                    break;
                case '아이':
                    H2.innerHTML = '집에가라';
                    break;
                case '어르신':
                    H2.innerHTML = '아버님 이러시면 안돼요';
                    break;
                default:
                    H2.innerHTML = '입력하세요';
                    break;
            }
        }



        BTN.addEventListener('click', W);

    </script>
</body>

</html>
